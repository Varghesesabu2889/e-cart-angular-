<div
  style="min-height: 100vh"
  class="d-flex justify-content-center align-items-center w-100"
>
  <div class=".w-80 border-rounded p-5 card shadow">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <img
          src="https://www.mattsenkumar.com/wp-content/uploads/2020/04/849-scaled-900x500.jpg"
          alt="login"
        width="100%"/>
      </div>

      <div class="col-lg-6">

        <!-- <pre>{{email}}  {{password}}</pre> -->
        <h2>Login Form</h2>
       
        <form >

          <!-- invalid email -->

          
          <div class="mb-3">
            <input  type="email" class="form-control" placeholder="Email Address" email required
            name="email" />
          </div>


          <!-- invalid password -->

         
          <div class="mb-3">
            <input 
              type="password"
              class="form-control"
              placeholder="Password" pattern="[a-zA-Z0-9]*" minlength="3" required
              name="password" 
            />
          </div>

          <div class="mb-3">
            <input
              
              type="submit"
              class="btn btn-success form-control"
              value="Login" 
            />
            <p>Dont Have an account <span ><a href='#'class="text-primary" routerLink="/register">Register</a></span></p>
          </div>
          <div>
            
          </div>
          
        </form>

       
      </div>
      
    </div>
  </div>
</div>
